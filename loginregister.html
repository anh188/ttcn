<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/logreg.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="home.html">Trang chủ</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Liên hệ</a>
      <!-- <a href="#">Contact</a> -->
    </nav>
    <!-- <form action="#" class="search-bar">
      <input type="text" placeholder="Tìm kiếm...">
      <button type="submit"><i class='bx bx-search'></i></button>
    </form> -->
  </header>

  <div class="background"></div>

  <div class="container logreg">
    <div class="content">
      <h2 class="logo"><i class='bx bxs-leaf'></i>Search</h2>

      <div class="text-sci">
        <h2>Welcome!<br><span>To Our New Website</span></h2>
        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
        <div class="social-icon">
          <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
          <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>        
      </div>
    </div>

    <div class="logreg-box">
      <div class="form-box login">
        <form id="loginForm" action="#">
          <h2>Đăng nhập</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="text" required autocomplete="username" id="usernamelg" >
            <label>Tài khoản hoặc Email</label>
          </div>

          <div class="input-box">
            <span class="icon toggle-password"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" id="passwordField" required autocomplete="current-password">
            <label for="passwordField">Mật khẩu</label>
          </div>
          
          <div class="remember-forgot">
            <label>
              <input type="checkbox"> Lưu tài khoản
            </label>
            <a href="#">Quên mật khẩu</a>
          </div>

          <button type="submit" class="btn">Đăng nhập</button>
          
          <div class="login-register">
            <p>Bạn không có tài khoản? <a href="#" class="register-link">Đăng ký</a> </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <form id="registerForm" action="#">
          <h2> Đăng ký</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" id="namerg" required>
            <label>Tài khoản</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="text" id="email" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon toggle-password"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" id="passwordFieldrg" required>
            <label for="passwordField">Mật khẩu</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="text" id="phone" required>
            <label>phone</label>
          </div>

          <div class="remember-forgot">
            <label>
              <input type="checkbox" id="agreeTerms"> Tôi đồng ý với mọi điều khoản
            </label>
          </div>

          <button type="submit" class="btn">Đăng ký</button>
          
          <div class="login-register">
            <p>Bạn đã có tài khoản? <a href="#" class="login-link">Đăng nhập</a> </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script src="./api/apilogin.js"> </script>
<script src="./api/apiregister.js"></script>
</body>
</html>
