<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/logreg.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="#">About</a>
      <a href="#">Sevices</a>
      <a href="#">Contact</a>
    </nav>
    <form action="#" class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="submit"><i class='bx bx-search'></i></button>
    </form>
  </header>

  <div class="background"></div>

  <div class="container logreg">
    <div class="content">
      <h2 class="logo"><i class='bx bxs-leaf'></i>Search</h2>

      <div class="text-sci">
        <h2>Welcome!<br><span>To Our New Website</span></h2>
        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
        <div class="social-icon">
          <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
          <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>        
      </div>
    </div>

    <div class="logreg-box">
      <div class="form-box login">
        <form action="#">
          <h2> Sign In</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="text" required>
            <label>Username or Email</label>
          </div>

          <div class="input-box">
            <span class="icon toggle-password"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" id="passwordField" required>
            <label for="passwordField">Password</label>
          </div>
          
          <div class="remember-forgot">
            <label>
              <input type="checkbox"> Remmeber me
            </label>
            <a href="#">Forgot password</a>
          </div>

          <button type="submit" class="btn">Sign in</button>
          
          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Sign up</a> </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <form action="#">
          <h2> Sign Up</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" required>
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="text" required>
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon toggle-password"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" id="passwordField" required>
            <label for="passwordField">Password</label>
          </div>
          
          <div class="remember-forgot">
            <label>
              <input type="checkbox"> I agree
            </label>
          </div>

          <button type="submit" class="btn">Sign up</button>
          
          <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link">Sign in</a> </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
