        <div class="container mb-4 d-flex" style="justify-content: space-between;">
          <h1>Quản lý thông tin tài khoản</h1>
          <div class="d-flex">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm tài khoản...">
            <button id="addFlowerBtn">Thêm mới</button>
          </div>
          <div id="notification" style="display: none;"></div>
        </div>
        <table id="flowerTable" class="table table-hover">
          <thead>
            <tr>
              <th>Tên</th>

      <div class="modal_creatfl modal_cr">
        <div class="modal-container js-modal-container">
            <div class="modal-close-add js-modal-close-add">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <header class="modal-header">
                <h2 class="modal-title">Thêm tài khoản mới</h2>
            </header>
    
            <div class="modal_creatfl_body">
                <div class="p-2">
                    <label class="modal-input p-1" for="nameUser">Tên tài khoản</label>
                    <input type="text" class="modal-input" id="nameUser" placeholder="Nhập tên thường gọi">
                </div>
    
                <div class="p-2">
                    <label class="modal-input p-1" for="emailUser">Email</label>
                    <input type="text" class="modal-input" id="emailUser" placeholder="Nhập tên khoa học" autocomplete="off">
                </div>
    
                <div class="p-2">
                  <div class="d-flex">
                    <label class="modal-input p-1" for="passwordUser">Mật khẩu</label>
                  </div>
                  <input type="text" class="modal-input" id="passwordUser" placeholder="Nhập kích thước hạt phấn" autocomplete="off">
                </div>
  
                <div class="p-2">
                  <label class="modal-input p-1" for="phonenumber">Số điện thoại</label>
                  <input type="text" class="modal-input" id="phonenumber" placeholder="Nhập đặc điểm">
                </div>

                    <button class="btn_exit_cr_flower">Thoát</button>
                </div>
